<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blind Draw Cricket ‚Äì Player Reveal Arena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #141e30, #243b55);
    padding: 20px;
    color: white;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.box {
    background: rgba(255,255,255,0.12);
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 12px;
    backdrop-filter: blur(6px);
}

input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-right: 5px;
}

button {
    padding: 10px 14px;
    margin: 6px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    background: #ecf0f1;
    color: black;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
}

#shuffleBtn {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
}

.captain1 { background: #e74c3c !important; color: white; }
.captain2 { background: #2ecc71 !important; color: white; }
.captain3 { background: #f1c40f !important; color: black; }
.captain4 { background: #9b59b6 !important; color: white; }

#shuffleStatus {
    margin-top: 8px;
    color: #00ffcc;
    font-weight: bold;
    text-align: center;
}

/* Social Links */
.social-links {
    text-align: center;
    margin-top: 20px;
}

.social-links a {
    display: inline-block;
    margin: 8px 12px;
    padding: 10px 16px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
    color: white;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

.social-links a:nth-child(2) {
    background: linear-gradient(135deg, #ff0000, #cc0000);
}

footer {
    text-align: center;
    margin-top: 25px;
    font-weight: bold;
    opacity: 0.9;
}

/* Responsive */
@media (max-width: 768px) {
    button, input {
        width: 100%;
        margin: 6px 0;
    }
    h1 {
        font-size: 22px;
    }
}
</style>
</head>

<body>

<h1>üèè Blind Draw Cricket ‚Äì Player Reveal Arena</h1>

<div class="box">
    <h3>Upload Player List (.txt)</h3>
    <input type="file" id="fileInput">
</div>

<div class="box">
    <h3>Add Player Manually</h3>
    <input type="text" id="playerName" placeholder="Type name & press Enter">
    <button onclick="addPlayer()">Add</button>
</div>

<div class="box" style="text-align:center;">
    <button id="shuffleBtn" onclick="shufflePlayers()">üîÄ Shuffle Players</button>
    <p id="shuffleStatus"></p>
</div>

<div class="box">
    <h3>Players</h3>
    <div id="playerButtons"></div>
</div>

<div class="social-links">
    <a href="https://www.instagram.com/abhishek.shanu?igsh=bjNwczFhb2k3ZzAw" target="_blank">Instagram</a>
    <a href="https://www.youtube.com/@amazingworld6889" target="_blank">YouTube</a>
</div>

<footer>
    Made by Abhishek Kumar Verma
</footer>

<script>
let players = [];
let shuffledPlayers = [];
let selectCount = 0;
const colors = ["captain1", "captain2", "captain3", "captain4"];

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function renderButtons() {
    const container = document.getElementById("playerButtons");
    container.innerHTML = "";

    for (let i = 0; i < players.length; i++) {
        const btn = document.createElement("button");
        btn.innerText = "Player " + (i + 1);
        btn.onclick = () => reveal(btn, i);
        container.appendChild(btn);
    }
}

function reveal(button, index) {
    const colorClass = colors[selectCount % 4];
    button.innerText = shuffledPlayers[index];
    button.classList.add(colorClass);
    button.disabled = true;
    selectCount++;
}

function shufflePlayers() {
    if (players.length === 0) return;

    shuffledPlayers = [...players];
    shuffle(shuffledPlayers);
    selectCount = 0;
    renderButtons();

    const status = document.getElementById("shuffleStatus");
    status.innerText = "‚úÖ Page is shuffled!";

    // Message sirf 3 seconds ke liye
    setTimeout(() => {
        status.innerText = "";
    }, 3000);
}

function addPlayer() {
    const input = document.getElementById("playerName");
    const name = input.value.trim();
    if (name !== "") {
        players.push(name);
        input.value = "";
        shufflePlayers();
    }
}

document.getElementById("playerName").addEventListener("keydown", function(e) {
    if (e.key === "Enter") addPlayer();
});

document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function() {
        players = reader.result
            .split("\n")
            .map(p => p.trim())
            .filter(p => p !== "");
        shufflePlayers();
    };
    reader.readAsText(file);
});
</script>

</body>
</html>
